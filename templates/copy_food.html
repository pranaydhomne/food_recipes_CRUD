<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Food Recipe</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
  <div class="alert alert-success" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}
    <h1>Create Food Recipe</h1>

    <form method="post" action="/" enctype="multipart/form-data" class="border p-3 rounded shadow-sm">
        {% csrf_token %}

        <div class="form-group">
            <label for="food_name">Name:</label>
            <input type="text" class="form-control" id="food_name" name="food_name" >
        </div>

        <div class="form-group">
            <label for="food_description">Description:</label>
            <textarea class="form-control" id="food_description" name="food_description" ></textarea>
        </div>

        <div class="form-group">
            <label for="food_image">Image:</label>
            <input type="file" class="form-control-file" id="food_image" name="food_image">
        </div>

        <button type="submit" class="btn btn-primary">Create Recipe</button>
    </form> 


    <!-- table  -->
    <table class="table">
        <thead>
            
          <tr>
            <th scope="col">NO</th>
            <th scope="col">food_name</th>
            <th scope="col">food_description</th>
            <th scope="col">food_image</th>
          </tr>
        </thead>
        <tbody>
        {% for food in food_recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{food.food_name}}</td>
            <td>{{food.food_description}}</td>
            <td>
                <img src="/media/{{food.food_image}}" alt="" height="60px" width="80px"></td>
            
          </tr>
        {% endfor %}
          
        </tbody>
      </table>
</div>

<!-- Bootstrap JS and Popper.js CDN (optional, for Bootstrap features like dropdowns) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UJwZMz9pZ3DxIqL+3tskI+FlbmMVBPO8A0L/6Qs3xHQ==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
